<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/468e211627.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <!--div contenitore card-->
    <div class="row">
      <h2>Lista Prodotti</h2>
      
      <table id="posts-table">
        <thead>
          <tr>
            <th class="col-sm-2">Name</th>
            <th class="col-sm-2">Description</th>
            <th class="col-sm-2">Price</th>
            <th class="col-sm-2">Brand</th>
            <th class="col-sm-2">Img</th>
            <th class="col-sm-2">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!--fine div contenitore card-->
    <h2 class="mb-1">Aggiungi nuovi prodotti</h2>
    <!--input aggiunta prodotti-->
    <div class="row">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-description" placeholder="Descrizione">
      <input type="number" id="input-price" placeholder="Prezzo">
      <input type="text" id="input-brand" placeholder="Brand">
      <input type="text" id="input-photo" placeholder="Url Immagine">
      <input type="hidden" id="input-post-id">
      <button id="submit-btn" class="btn btn-success">Aggiungi</button>
    </div>
    <!--fine div aggiunta prodotti-->
  </div>

  <!--modale modifica prodotti-->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="edit-name" placeholder="Name">
      <input type="text" id="edit-description" placeholder="Description">
      <input type="number" id="edit-price" placeholder="Price">
      <input type="text" id="edit-brand" placeholder="Brand">
      <input type="text" id="edit-photo" placeholder="Photo URL">
      <button id="save-btn"class="btn btn-success" >Save</button>
      <button id="cancel-btn"class="btn btn-info">Cancel</button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="backofficescript.js"></script>
</body>

</html>
